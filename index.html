<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Navankar Kala Bhawan: Homepage</title>
  </head>

  <body>
    <div class="container-fluid p-0">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
          <a class="navbar-brand" href="#">NK Bhawan</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link px-3" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="#">Creative Box</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle px-3"
                  href="#"
                  id="creativeBoxDropDown"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Color Wings
                </a>
                <div
                  class="dropdown-menu p-0"
                  aria-labelledby="creativeBoxDropDown"
                >
                  <a class="dropdown-item py-3" href="#">Art Organization</a>
                  <a class="dropdown-item py-3" href="#">Art Founder</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle px-3"
                  href="#"
                  id="servicesDropDown"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Services
                </a>
                <div
                  class="dropdown-menu p-0"
                  aria-labelledby="servicesDropDown"
                >
                  <a class="dropdown-item py-3" href="#">Interior Design</a>
                  <a class="dropdown-item py-3" href="#">Degital Design</a>
                  <a class="dropdown-item py-3" href="#">Promotion & event</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="#">Art & Craft</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="#">How to sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="#"
                  ><span class="d-none d-sm-inline">Login / Register</span
                  ><i class="fa fa-sign-out ml-2"></i
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
